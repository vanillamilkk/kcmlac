<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>KCML - Anti Cheat</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href=style.css>
    <script>
        const { ipcRenderer } = require('electron');
        const remote = require('@electron/remote');
        function onLogin() {
            var id = document.forms["login"]["id"].value;
            sessionStorage.setItem('id', id);
            ipcRenderer.send( "setMyGlobalVariable", id );
        }
          

    </script>
</head>
<body onload="sessionStorage.clear();">
    <h1>Kami Cinta Mam Lilia</h1>
    <div class="logo">
        <img src="img/kcmlac.png" width="100" height="100">
    </div>
    <div class="form">
        <p>Silahkan masukkan ID peserta</p>
        <form id="login" onSubmit="return onLogin();" action="loaded.html">
            <input type="text" name="id" id="id" placeholder="XXXXX-XXXX" required autofocus>
                <button id ="submit" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
